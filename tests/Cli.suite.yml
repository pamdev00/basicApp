actor: CliTester
modules:
  enabled:
    - Cli
    - \App\Tests\Support\Helper\Cli
    - Db:
        dsn: 'pgsql:host=%DB_HOST%;port=%DB_PORT%;dbname=%DB_NAME%'
        user: '%DB_USERNAME%'
        password: '%DB_PASSWORD%'
        dump: 'tests/Support/Data/dump.sql'
        populate: true
        cleanup: true
  step_decorators: ~
